<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY DICTIONARY APP</title>
    <!-- Add Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    /* Custom styles */
    body {
        background-color: rgb(192, 236, 243); /* Light green background color for the body */
    }

    .container {
        position: relative;
        top: 70px;
        max-width: 500px; /* Center the content and limit its width */
        margin: 0 auto; /* Center the container horizontally */
        padding: 20px; /* Add some padding for better spacing */
        background-color: #fff; /* White background color for the container */
        border-radius: 10px; /* Add rounded corners for a cleaner look */
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Add a subtle box shadow */
    }

    .btn-primary {
        margin-top: 10px; /* Add margin to the button for spacing */
    }

</style>
</head>

<body>
    <button><a href="/">Home</a></button>
    <div class="container">
        <h1 class="mt-4">Dictionary</h1>
        <form action="" method="post" class="my-3">
            <div class="mb-3">
                <label for="word" class="form-label">Word:</label>
                <input type="text" name="word" id="word" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Find Meaning</button>
        </form>

        {% if meaning %}
        <div class="alert alert-success mt-3">
            {{ meaning }}
        </div>
        {% endif %}
    </div>

    <!-- Add Bootstrap JS and Popper.js from CDN (required for some Bootstrap components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
