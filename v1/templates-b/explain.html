<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Term Search</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark text-white d-flex align-items-center justify-content-center vh-100">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="header bg-violet p-3">
                    <h1 class="text-white">Medical Term Search</h1>
                </div>
                <form action="" method="post" class="mt-4">
                    <div class="mb-3">
                        <label for="term" class="form-label">Enter a medical term:</label>
                        <input type="text" class="form-control" id="term" name="term">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                {% if explanation %}
                <div class="explanation mt-4 mx-auto" style="max-width: 500px;">
                    <h2 class="text-white">Explanation for "{{ med_term }}"</h2>
                    <div class="card text-dark bg-light">
                        <div class="card-header bg-primary text-white">
                            Explanation
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{ explanation }}</p>
                        </div>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
